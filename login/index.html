<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main class="">
        <section id="login" class="d-flex">
            <div>
                <img class="login-logo" src="./img/riot-logo.png" alt="Riot Games logo">
                <form class="login-form">
                    <h4 class="text-center login-header">Fazer login</h4>
                    <div class="login-input_box">
                        <input class="login-input" type="text" required>
                        <span class="text-uppercase login-span">nome de usuário</span>
                    </div>

                    <div class="login-input_box">
                        <input class="login-input" type="password" required>
                        <span class="text-uppercase login-span">senha</span>
                    </div>

                    <div class="d-flex justify-content-between login-buttons">
                        <button><i class="fab fa fa-facebook fa-inverse" aria-hidden="true"></i></button>
                        <button><img height="14" src="./img/google-icon.png" alt=""></button>
                        <button><i class="fab fa fa-apple fa-inverse" aria-hidden="true"></i></button>
                    </div>

                    <fieldset class="d-flex align-items-center">
                        <input class="input-checkbox" type="checkbox" id="checkbox">
                        <label for="checkbox">Manter login</label>
                    </fieldset>
            </div>

            <div>
                <button class="login-button" onclick="login();return false"><img height="26" src="./img/seta.svg" alt=""></button>

                <div style="text-align: center;">
                    <a class="text-uppercase login-links" href="#">não consegue iniciar sessão?</a>
                    <br>
                    <a class="text-uppercase login-links" href="#">criar conta</a>
                </div>
            </div>
            </form>
        </section>

        <section id="wallpaper">
            <header class="position-relative">
                <button class="avisos position-absolute start-0">
                    <img width="42" height="42" src="./img/icons8-ponto-de-exclamação-30 1.png" alt="">
                    <div class="avisos-texto">
                        <h6>Transferências de conta indisponíveis</h6>
                        <span><i class="fa fa-clock" aria-hidden="true"></i>22/09/2021 13:49</span>
                        <p> As transferências de conta estao indisponíveis enquanto trabalhamos na solução de um problema.</p>
                        <h6>Presentes</h6>

                        <span><i class="fa fa-clock" aria-hidden="true"></i> 15/05/2021 19:03</span>
                        <p>Presentes de conteúdo (campeões, skins, etc) estão temporariamente indisponíveis enquanto trabalhamos na solução de um problema. Presentes de RP podem ser enviados normalmente.</p>

                        <a class="text-uppercase" href="#">mais detalhes</a>
                    </div>
                </button>

                <div class="btn-group dropstart position-absolute menu-main">
                    <button type="button" class="menu-btn" data-bs-toggle="dropdown" aria-expanded="false">
                        <img width="30" src="./img/person.svg" alt="">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="text-uppercase" href="#">configurações</a></li>
                        <li><a class="sessao text-uppercase" href="#">encerrar sessão</a></li>
                        <li><a class="text-uppercase" href="#">sair</a></li>
                    </ul>
                </div>
            </header>
        </section>

    </main>

    <!-- JAVASCRIPT (BOOTSTRAP) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>
</body>

</html>
