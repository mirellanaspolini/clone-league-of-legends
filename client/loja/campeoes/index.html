            <fieldset>

            </fieldset>
            <fieldset>

            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="tank">
                <label for="tank">Tanque</label>
            </fieldset>
            <hr>
            <fieldset><input class="input-checkbox" type="checkbox" id="sale">
