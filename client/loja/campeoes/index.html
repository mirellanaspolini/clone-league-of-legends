<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../client/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Loja - Campeões</title>
</head>

<body onselectstart="return false">
    <main class="main d-flex">
        <aside class="menu-filtros">
            <fieldset class="text-uppercase">
                <input type="radio" id="campeoes" checked>
                <label for="campeoes">campeões</label>
            </fieldset>
            <fieldset class="text-uppercase">
                <input type="radio" id="eternos" disabled>
                <label for="eternos">eternos</label>
            </fieldset>
            <fieldset class="text-uppercase">
                <input type="radio" id="pacotes" disabled>
                <label for="pacotes">pacotes</label>
            </fieldset>

            <hr>

            <input type="search" onChange="pesquisaPorNome()" id="input-search-champ">
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="habilitados">
                <label for="habilitados">Exibir habilitados</label>
            </fieldset>

            <hr>

            <select id="select-sorting-method">
                <option value="2">Data de lançamento ↓</option>
                <option value="1">Data de lançamento ↑</option>
                <option value="4">Preço(RP) ↓</option>
                <option value="3">Preço(RP) ↑</option>
                <option value="6">Preço(EA) ↓</option>
                <option value="5">Preço(EA) ↑</option>
                <option value="8">Alfabética ↓</option>
                <option value="7">Alfabética ↑</option>
            </select>

            <fieldset>
                <input class="input-checkbox" type="checkbox" id="assassin">
                <label for="assassin">Assassino</label>
            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="fighter">
                <label for="fighter">Lutador</label>
            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="mage">
                <label for="mage">Mago</label>
            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="marksman">
                <label for="marksman">Atirador</label>
            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="support">
                <label for="support">Suporte</label>
            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="tank">
                <label for="tank">Tanque</label>
            </fieldset>
            <hr>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="sale">
                <label for="sale">Promoção</label>
            </fieldset>
        </aside>
        <section id="grid-campeoes">
            <span class="grid-campeoes__server-message">Certifique-se de que o servidor está conectado à API para carregar as informações dos campeões</span>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
